<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app-6">
        <p>{{ message }}</p>
        <!-- vue提供的数据双向绑定机制：v-model:实现数据在Model与View之间双向绑定（改变一方，另一方跟着变） -->
        <!-- 在此，改变输入框中的内容，上面的<p>标签里的内容会跟着变 -->
        <input v-model="message">
    </div>

    <script>
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>
</body>
</html>
