<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 使用v-html可以将字符串解析为HTML代码 -->
        <p v-html="message"></p>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: '<h1>我是H1，一个大大的H1!</h1>'
            }
        })
    </script>
</body>
</html>
