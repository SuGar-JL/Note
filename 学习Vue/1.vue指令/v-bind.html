<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 使用v-bind指令进行Dom元素的属性数据绑定，此为单项绑定，与v-model相比较，可简写为“:” -->
        <input type="button" v-bind:value="msg" :title="mytitle">
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                msg:'我是一个按钮',
                mytitle:'苏金领'
            }
        })
        
    </script>
</body>
</html>
